<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard SSCD - CPU Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="data.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 30px;
      background: #f4f4f4;
    }
    canvas {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Surveillance CPU - SSCD</h1>
  <canvas id="cpuChart" width="800" height="400"></canvas>

  <script>
    const labels = cpuData.map(item => item.time);
    const values = cpuData.map(item => item.value);

    const ctx = document.getElementById('cpuChart').getContext('2d');
    const cpuChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Utilisation CPU (%)',
          data: values,
          borderColor: 'rgb(255, 99, 132)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });
  </script>
</body>
</html>
